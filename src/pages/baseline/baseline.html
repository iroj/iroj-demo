<ion-content>
    <div class='header-page'>
        <button (click)='back()' ion-button clear icon-only><ion-icon name='md-arrow-back'></ion-icon></button>
        <h1 text-center>Baseline Testing</h1>
    </div>
    <ion-grid class='baseline'>
        <ion-row>
            <ion-col width-15></ion-col>
            <ion-col width-70>
                <button (click)='kd()' full round ion-button>King Devick</button></ion-col>
            <ion-col width-15></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-15></ion-col>
            <ion-col width-70>
                <button (click)='dem()' full round ion-button>DEM</button></ion-col>
            <ion-col width-15></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-15></ion-col>
            <ion-col width-70>
                <button full round ion-button>Do I need to call 911</button></ion-col>
            <ion-col width-15></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-15></ion-col>
            <ion-col width-70>
                <button full round ion-button>Concussion Recognition Tool</button></ion-col>
            <ion-col width-15></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
