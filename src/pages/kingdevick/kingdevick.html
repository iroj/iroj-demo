<ion-content>
    <ion-grid class='kingdevick'>
        <ion-row center class='header-page'>
            <ion-icon color='primary' (click)='back()' class='medium-icon' name='md-arrow-back'></ion-icon>
            <ion-col width-100>
                <h2 color='light' text-center>King Devick</h2>
                <h4 text-center>({{test.type}} Testing)</h4>
            </ion-col>
        </ion-row>
        <div class='result-cards margin-top'>
            <ion-row>
                <ion-col width-40></ion-col>
                <ion-col class='headers' text-center width-25>ERRORS</ion-col>
                <ion-col class='headers' text-center width-25>TIME</ion-col>
                <ion-col width-10></ion-col>
            </ion-row>
            <ion-row *ngFor='let card of cards; let i =index' center>
                <ion-col width-10></ion-col>
                <ion-col width-20>
                    <button ion-button (click)='start(i)' full round>Card {{i+1}}</button>
                </ion-col>
                <ion-col width-10></ion-col>

                <ion-col class='values' text-center width-25>{{card.errors}}</ion-col>
                <ion-col class='values' text-center width-25>{{card.time}}</ion-col>
                <ion-col width-10></ion-col>

            </ion-row>
        </div>
    </ion-grid>
</ion-content>
