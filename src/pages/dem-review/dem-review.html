<ion-content padding>
    <button ion-fab mini (click)='back()'>X</button>

    <ion-grid class='review-card'>
        <ion-row class='info'>
            <ion-col col-100>
                <h1 text-center>{{card.name}} Review</h1>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col col-100>
                <h2> Data Array</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <div *ngFor='let x of card.dataArray; let i=index' class='box'>
                <button class='numbers' *ngIf='i>=dataIndex && i<dataIndex+5'>
                      <ion-badge>{{i+1}}</ion-badge>

                      {{x}}
                </button>
            </div>
        </ion-row>
        <ion-row text-center>
            <ion-col col-100 class='lock-icon'>
                <ion-icon *ngIf='!lock' name="ios-unlock-outline" (click)='lock=true'></ion-icon>
                <ion-icon *ngIf='lock' name="ios-lock-outline" (click)='lock=false'></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <div *ngFor='let x of card.inputArray; let i=index' class='box' (swipe)='swiped($event)'>
                <button class='numbers' *ngIf='i>=inputIndex && i<inputIndex+5'>
                      <ion-badge>{{i+1}}</ion-badge>

                      {{x}}
                </button>
            </div>
        </ion-row>
        <ion-row text-center>
            <ion-col col-100>
                <h2>Input Array</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            Auto Generated Results
        </ion-row>
        <ion-row>
            <ion-col col-20>
                Omission : {{card.errors.O}}
            </ion-col>
            <ion-col col-20>
                Substitution : {{card.errors.S}}
            </ion-col>
            <ion-col col-20>
                Addition : {{card.errors.A}}
            </ion-col>
            <ion-col col-20>
                Trasnposition : {{card.errors.T}}
            </ion-col>
            <ion-col col-20>
                Total: {{card.totalErrors}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-25>
                Omission<br>
                <ion-button ion- </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
