<ion-content padding>
    <div class='header-page'>
        <h1 text-center>DEM Test Review</h1>
    </div>

    <ion-slides #dataSlider [options]="mySlideOptions">
        <ion-slide *ngFor='let x of card.dataArray'>{{x}}</ion-slide>

    </ion-slides>
    <ion-slides #inputSlider [options]="mySlideOptions">
        <ion-slide *ngFor='let x of card.inputArray'>{{x}}</ion-slide>
    </ion-slides>
</ion-content>
