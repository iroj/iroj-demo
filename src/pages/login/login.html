<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-33 class='intro'>
                <h1 text-right>safe </h1>
                <h2 text-right>sidelines</h2>
                <p text-right>Working together to make <br>sidelines safe</p>
            </ion-col>
            <ion-col width-67 class='loginform'>
                <h4 color='primary'>Login to your account</h4>
                <ion-list no-lines>
                    <ion-item>
                        <ion-label color='dark'>Username</ion-label>
                        <ion-input type="text" color='dark' [(ngModel)]='loginData.username'>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color='dark'>Password</ion-label>
                        <ion-input type="password" [(ngModel)]='loginData.password'>
                        </ion-input>
                    </ion-item>
                </ion-list>
                <button (click)='signin()' ion-button large icon-right color="primary">Login<ion-icon name="ios-arrow-round-forward-outline"></ion-icon></button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
