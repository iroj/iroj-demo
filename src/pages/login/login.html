<ion-content>
    <div class='header-login'>
        <h1 text-center> Welcome to Pomono App</h1>
    </div>
    <ion-list no-lines *ngIf='showLogin' class='loginform'>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]='loginData.username'>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]='loginData.password'>
            </ion-input>
        </ion-item>

        <ion-item text-center>
            <button (click)='signin()' ion-button large color="secondary">Login</button>
        </ion-item>

    </ion-list>

</ion-content>
