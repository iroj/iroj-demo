<ion-content>
    <div class='header-login'>
        <h1 text-center> Welcome to Pomono App</h1>
    </div>
    <ion-list no-lines *ngIf='showLogin' class='loginform'>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input (focus)='err=""' type="text" [(ngModel)]='loginData.username'>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input (focus)='err=""' type="password" [(ngModel)]='loginData.password'>
            </ion-input>
        </ion-item>
        <ion-item *ngIf='err' text-center>
            <p color='danger'>{{err}}</p>
        </ion-item>
        <ion-item text-center>
            <button (click)='signin()' ion-button color="secondary">Login</button>
        </ion-item>
        <ion-item text-center (click)='showLogin=false'>
            <p class='toggle-form'>Or <br>Signup with Pomona</p>
        </ion-item>
    </ion-list>
    <ion-list no-lines *ngIf='!showLogin' class='loginform'>
        <ion-item>
            <ion-label floating>New Username</ion-label>
            <ion-input (focus)='err=""' type="text" [(ngModel)]='signupData.username'>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input (focus)='err=""' type="password" [(ngModel)]='signupData.password'>
            </ion-input>
        </ion-item>
        <ion-item *ngIf='err' text-center>
            <p color='danger'>{{err}}</p>
        </ion-item>
        <ion-item text-center>
            <button (click)='signup()' ion-button color="secondary">Sign Up</button>
        </ion-item>
        <ion-item text-center>
            <p class='toggle-form' (click)='showLogin=true'>Or <br> Login using your credentials</p>
        </ion-item>
    </ion-list>

</ion-content>
